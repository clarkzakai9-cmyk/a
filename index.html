<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Llama 3.2 AI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background: #f4f4f9; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #status { font-size: 0.9em; color: #666; margin-bottom: 10px; }
        .progress-bar { width: 100%; background: #eee; height: 12px; border-radius: 6px; margin: 10px 0; overflow: hidden; }
        #progress-inner { width: 0%; height: 100%; background: #007bff; transition: width 0.2s; }
        #chat-box { height: 350px; border: 1px solid #eee; border-radius: 8px; padding: 15px; overflow-y: auto; margin: 15px 0; background: #fff; }
        textarea { width: 100%; height: 80px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; resize: none; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        #load-btn { background: #28a745; color: white; }
        #send-btn { background: #007bff; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .user-msg { margin-bottom: 10px; color: #333; }
        .ai-msg { margin-bottom: 20px; color: #0056b3; background: #eef6ff; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Local Llama 3.2 (1B)</h2>
    <p style="font-size: 0.85em; color: #888;">Note: First load downloads ~700MB to your browser cache.</p>
    
    <div id="status">Status: Ready to install</div>
    <div class="progress-bar"><div id="progress-inner"></div></div>
    
    <button id="load-btn">Download & Start AI</button>

    <div id="chat-box"></div>
    
    <textarea id="user-input" placeholder="Ask something..." disabled></textarea>
    <div class="controls">
        <button id="send-btn" disabled>Send Message</button>
    </div>
</div>

<script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    // 1. REGISTER SERVICE WORKER FOR OFFLINE HTML ACCESS
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("./sw.js")
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.error("SW Registration Failed", err));
        });
    }

    const statusLabel = document.getElementById("status");
    const progressInner = document.getElementById("progress-inner");
    const loadBtn = document.getElementById("load-btn");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    const modelId = "Llama-3.2-1B-Instruct-q4f16_1-MLC";
    let engine;

    // 2. DOWNLOAD MODEL & INITIALIZE WEBGPU
    loadBtn.onclick = async () => {
        loadBtn.disabled = true;
        statusLabel.innerText = "Status: Initializing WebGPU & Downloading...";

        try {
            engine = await webllm.CreateMLCEngine(modelId, {
                initProgressCallback: (report) => {
                    statusLabel.innerText = report.text;
                    progressInner.style.width = (report.progress * 100) + "%";
                }
            });

            statusLabel.innerText = "Status: AI is Offline-Ready!";
            sendBtn.disabled = false;
            userInput.disabled = false;
        } catch (error) {
            statusLabel.innerText = "Error: " + error.message;
            loadBtn.disabled = false;
        }
    };

    // 3. CHAT LOGIC
    sendBtn.onclick = async () => {
        const text = userInput.value.trim();
        if (!text) return;

        chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${text}</div>`;
        userInput.value = "";
        
        const aiDiv = document.createElement("div");
        aiDiv.className = "ai-msg";
        aiDiv.innerHTML = "<b>AI:</b> Thinking...";
        chatBox.appendChild(aiDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        const messages = [{ role: "user", content: text }];
        const reply = await engine.chat.completions.create({ messages });
        
        aiDiv.innerHTML = `<b>AI:</b> ${reply.choices[0].message.content}`;
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>

</body>
</html>
